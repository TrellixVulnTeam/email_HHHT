<div style="width: 400px;">
  <form>
    <h3>Nuovo Messagio</h3>
    <div>
      <input name="destinatari" placeholder="A" #destinatario>
    </div>
    <div>
      <input name="oggetto" placeholder="Oggetto" #oggetto>
    </div>
    <div>
      <textarea rows="8" style="resize: none; width: 100%;" #corpo></textarea>
    </div>
    <button (click)="invia(destinatario, oggetto, corpo)" style="background-color: orange; float: right;">Invia</button>
  </form>
</div>
